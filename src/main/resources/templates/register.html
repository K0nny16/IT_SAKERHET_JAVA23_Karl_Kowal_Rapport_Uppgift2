<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register-user}" th:object="${user}" method="post" id="register-form">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" th:field="*{username}" id="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" required />
        </div>
        <div class="form-group">
            <button type="submit" class="register-btn">Register</button>
        </div>
    </form>
    <p th:text="${message}" class="error-message"></p>
</div>
</body>
</html>
